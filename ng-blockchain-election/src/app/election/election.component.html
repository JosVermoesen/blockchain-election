<br />
<div class="col-md-6">
  <div class="card border-0">
    <div class="card-header">
      <h5 class="card-title">{{ candidateId }}: {{ candidateName }}</h5>
      <div class="election-image">
        <img [src]="candidateImage" />
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <small class="text-muted">Votes: {{ candidateVotes }}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<section id="contact" class="py-2">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6">
        <div class="card p-6">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <button (click)="example()" class="btn btn-sm btn-success mt-3">
                Example Fill-In
              </button>
            </div>
            <br />

            <form [formGroup]="Candidates" (ngSubmit)="submitForm()">
              <div>
                <label>First Candidate: </label>
                <div>
                  <input
                    formControlName="nameCandidate1"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Name"
                  />
                </div>
              </div>

              <div>
                <label>Image First Candidate: </label>
                <div>
                  <input
                    formControlName="imageCandidate1"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Url to image"
                  />
                </div>
                <a
                  href="{{ Candidates.value.imageCandidate1 }}"
                  target="_blank"
                  class="btn btn-sm btn-warning mt-3"
                  >Check image 1</a
                >
              </div>
              <br />
              <div>
                <label>Second Candidate: </label>
                <div>
                  <input
                    formControlName="nameCandidate2"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Name"
                  />
                </div>
              </div>

              <div>
                <label>Image Second Candidate: </label>
                <div>
                  <input
                    formControlName="imageCandidate2"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Url to image"
                  />
                </div>
                <a
                  href="{{ Candidates.value.imageCandidate2 }}"
                  target="_blank"
                  class="btn btn-sm btn-warning mt-3"
                  >Check image 2</a
                >
              </div>
              <br />

              <div class="d-flex justify-content-center">
                <button
                  [disabled]="!Candidates.valid"
                  type="submit"
                  class="btn btn-sm btn-secondary mt-3"
                >
                  Submit candidates
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>
    </div>
  </div>
</section>
